<mat-card>
  <mat-card-header>
    <div style="font-size: 25px;">{{score}}</div>
    @if(isActivatedGame) {
    <span class="mark-activated-game active">You are activated in game</span>
    } @else {
    <span class="mark-activated-game">You are deactivated in game</span>
    }
  </mat-card-header>
  <mat-card-content style="margin-top: 20px;">
    <mat-grid-list cols="5" rowHeight="190px" class="card-container">
      @for (card of allCards; track card) {
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        @if (card) {
        <div (click)="bringToFront(card, domCard)" style="text-align: center;">
          <span class="tooltip-image">
            {{card?.value || '' }}
          </span>
          <img #domCard id="{{card.fileName}}" src="{{cardBackImgSrc}}" width="150px" height="180px"
            class="card-item" />
        </div>
        }
      </mat-grid-tile>
      }
    </mat-grid-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="handleResetGame()">Reset Game</button>
  </mat-card-actions>
</mat-card>
